{% load static %}
<head>
    
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
</head>

<!-- Section: Design Block -->
<section class="text-center">
    
  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: 10px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form method="POST">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="{{ form.first_name.id_for_label }}">First name</label>
                    <input type="text" name="first_name" id="{{ form.first_name.id_for_label }}" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="{{ form.last_name.id_for_label }}">Last name</label>
                    <input type="text" name="last_name" id="{{ form.last_name.id_for_label }}" class="form-control" />
                  </div>
                </div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" />
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="{{ form.email.id_for_label }}">Email address</label>
                <input type="email" name="email" id="{{ form.email.id_for_label }}" class="form-control" />
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control" />
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4"></div>
              <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control" />
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>
            <a href="{% url 'login' %}">already have an account? login</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
